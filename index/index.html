<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Task Manager</h2>
            <div class="search-area">
                <img src="image/icons8-search.svg" alt="" class="search-icon">
                <input type="text" class="search" placeholder="Search" onkeyup="search()">
            </div>
        </div>
        <div class="form">
            <label>Task</label>
            <input type="text" placeholder="What is your new task?" id="task_name" name="taskName"><br>
            <label>Date</label>
            <input type="date"  id="date" name="date"><br>
            <label>Time</label>
            <input type="time" id="time" name="time"><br>
            <label>Category</label>
            <select  id="category">
                <option value="Work">Work</option>
                <option value="Hobby">Hobby</option>
                <option value="Family">Family</option>
                <option value="Personal">Personal</option>

            </select><br>
            <label>Priority</label>
            <select id="priority">
                <option value="High Priority">High Priority</option>
                <option value="Normal Priority">Normal Priority</option>
                <option value="Low Priority">Low Priority</option>
            </select><br>
            <input type="submit" value="Add New Task" id="add-task">
        </div>
    </div>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div class="filter">
            <input type="button" value="High Priority" id="high-priority">
            <input type="button" value="Normal Priority" id="normal-priority">
            <input type="button" value="Low Priority" id="low-priority">
            <input type="button" value="Clear" id="clear">

            </div>

                        <button class= "btn-delete">Delete</button>
                        <button class= "btn-comp">Completed</button>

        </section>
    </main>

</body>
</html>
